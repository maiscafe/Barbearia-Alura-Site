<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/contato.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Barbearia Alura</title>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo"><img src="../img/produtos/logo.png" alt="Logo Barbearia Alura"></h1>
            <nav>
                <ul>
                    <li class="menu"><a href="../html/index.html">Home</a></li>
                    <li class="menu"><a href="../html/produtos.html">Produtos</a></li>
                    <li class="menu"><a href="../html/contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <form action="">
            <label for="nome-sobrenome">Nome e Sobrenome</label>
            <input type="text" placeholder="Nome e Sobrenome" id="nome-sobrenome" class="input-padrao" required>
            

            <label for="email">Email</label>
            <input type="email" placeholder="digiteseu@email.com" id="email" class="input-padrao" required>
           

            <label for="telefone">Telefone</label>
            <input type="tel" placeholder="(99)99999-9999" id="telefone" class="input-padrao" required>
           

            <label for="mensagem">Quer nos dizer algo?</label>
            <textarea name="" id="mensagem" cols="30" rows="10" class="input-padrao"></textarea>
            <div>
        
            <fieldset>
                <legend>Como prefere nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>

                <label for="radio-telefone"><input type="radio" name="contato" id="radio-telefone">Telefone</label>
    
                <label for="radio-whatsapp"><input type="radio" name="contato" id="radio-whatsapp"checked >Whatsapp</label>
            </fieldset>

            <fieldset class="horario">
                <legend>Em qual horário prefere ser atendido?</legend>
                <select name="" id="">
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </fieldset>
                <label><input class="checkbox" type="checkbox" checked> Gostaria de receber as novidades por email?</label>
                <input class="enviar" type="submit" value="Enviar Formulário">

        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda </td>
                    <td>8h ~~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~~ 20h</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <img src="../img/produtos/logo-branco.png" alt="Logo Barbearia Alura">
        <p class="copyright"> &copy Copyright Barbearia Alura-2022</p>
    </footer>
</body>
</html>
